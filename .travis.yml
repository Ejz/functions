dist: trusty
language: php
sudo: required

php:
  - 5.5

services:
  - docker

script: test -n "$TRAVIS_TAG" || { ./deploy.sh && phpunit && php ./gendoc.php && ./gitci.sh "README.md" "Update README.md [skip ci]"; }

env:
  global:
    - SQL_HOST="127.0.0.1" SQL_USER="user" SQL_PASS="pass" SQL_DB="db"
